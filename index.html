<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/adfbc2203b.js" crossorigin="anonymous"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
        <h1 class="title">Tic-Tac-Toe</h1>
    </header>
    <main>
        <div class="gameboard">
            <div class="play-unit first-row first-column" data-key='0'>X</div>   <div class="play-unit first-row second-column" data-key='1'>O</div>   <div class="play-unit first-row third-column" data-key='2'>X</div>
            <div class="play-unit second-row first-column" data-key='3'>X</div>   <div class="play-unit second-row second-column" data-key='4'>X</div>   <div class="play-unit second-row third-column" data-key='5'>O</div>
            <div class="play-unit third-row first-column" data-key='6'>O</div>    <div class="play-unit third-row second-column" data-key='7'>X</div>    <div class="play-unit third-row third-column" data-key='8'>O</div>
        </div>
        <div class="pop-up">
            <span>Placeholder</span>
        </div>        
    </main>

    <script src="./app.js"></script>
</body>
</html>
